<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <!-- Navigation-->
    <app-navbar></app-navbar>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header" >
							<h1 id="pagetitle">Add Mission</h1>
						</div>
						<form [formGroup]="userForm">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Title</span>
										<input class="form-control" type="text" formControlName="title" placeholder="Enter title">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Description</span>
										<input class="form-control" type="text" formControlName="desciption" placeholder="Enter description">
									</div>
								</div>
							</div>
                            <div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Sending Date</span>
										<input class="form-control" type="date" name="name" formControlName="sendingdate" placeholder="Date" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Receiving Date</span>
										<input class="form-control" type="date" name="name" formControlName="receptiondate" placeholder="Date" required>
									</div>
								</div>
							</div>
                            <div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label>Sender</label>
										<select [(ngModel)]="sender" formControlName="sender" class="select form-control" name="sender" style="display: inline;">
											<option *ngFor="let o1 of users">
											   {{o1.name}} {{o1.lasteName}}
											</option>
										 </select> 
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label>Receiver</label>
										<select [(ngModel)]="receiver" formControlName="receiver" class="select form-control" name="receiver" style="display: inline;">
											<option *ngFor="let o2 of admins">
											   {{o2.aname}} {{o2.alasteName}}
											</option>
										 </select>
									</div>
								</div>
							</div>
                        
							<div class="row">
								<div class="col-sm-6">
                                <div class="form-group">
										<span class="form-label">Description</span>
										<textarea class="form-control" id="exampleFormControlTextarea1" formControlName="desciption" rows="5"></textarea>							    </div>
										
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>State</label>
									<select [(ngModel)]="state" formControlName="state" class="select form-control" name="state" style="display: inline;">
										<option *ngFor="let o3 of etats">
										   {{o3.name}}
										</option>
									 </select>
								</div>
							</div>
						</div>

							<div class="form-btn">
								<div class="row">
								<div class="col-sm-6">
								<button class="submit-btn" type="submit" (click)="addMission()">Add Mission</button>
								</div>
								<div class="col-sm-6">
								<button class="submit-btn" type="reset" >reset</button>
								</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
    <app-footer></app-footer>
  </footer>
</html>
