<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <!-- Navigation-->
    <app-navbar></app-navbar>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header" >
							<h1 id="pagetitle">Add User</h1>
						</div>
						<form  [formGroup]="userForm">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" formControlName="name" placeholder="Enter name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input class="form-control" type="text" formControlName="lastname" placeholder="Enter last name">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" formControlName="tele" placeholder="Enter number">
							</div>
							<div class="form-group">
								<span class="form-label">Email</span>
								<input class="form-control" type="email" formControlName="email" placeholder="Enter email">
							</div>
							<div class="form-group">
								    <span class="form-label">Poste</span>
								    <input class="form-control" formControlName="post" type="text" placeholder="Enter poste">
							</div>
                            
							<div class="form-btn">
								<div class="row">
								<div class="col-sm-6">
								<button class="submit-btn" type="submit" (click)="addUser()">Add User</button>
								</div>
								<div class="col-sm-6">
								<button class="submit-btn" type="reset" >reset</button>
								</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
    <app-footer></app-footer>
  </footer>
</html>
