<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <!-- Navigation-->
    <app-navbar></app-navbar>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header" >
							<h1 id="pagetitle">Add Materiel to User</h1>
						</div>
						<form [formGroup]="userForm">
                            <div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<br>
                            				<label>Computer : </label>
                                            <select  formControlName="computer" class="select form-control" name="computer" style="display: inline;">
												<option *ngFor="let o2 of pcs">
												   {{o2.brand}} {{o2.model}}
												</option>
											 </select>  
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<br>
                            				<label>Printer : </label>
                                            <select  formControlName="printer" class="select form-control" name="printer" style="display: inline;">
												<option *ngFor="let o2 of printers">
												    {{o2.brand}} {{o2.model}}
												</option>
											 </select>  
									</div>
								</div>
							</div>
							<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<br>
										<label>Ecran : </label>
										<select  formControlName="ecran" class="select form-control" name="ecran" style="display: inline;">
											<option *ngFor="let o2 of ecrans">
											    {{o2.brand}} {{o2.model}}
											</option>
										 </select>  
								</div>
							</div>
						</div>						
							<div class="form-btn">
								<div class="row">
								<div class="col-sm-6">
								<button class="submit-btn" type="submit" (click)="addMateriel()">Add Materials</button>
								</div>
								<div class="col-sm-6">
								<button class="submit-btn" type="reset" >reset</button>
								</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
    <app-footer></app-footer>
  </footer>
</html>
