
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    </head>
<body>
<app-navbar></app-navbar>
    <!------------------------->
    <!--======Push Menu======-->
<div class="title" id="space">
    <br>
    <h1>Screen Monitor Details</h1>
</div>
<div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="../../../../assets/img/ux.png" alt=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h3>
                                        {{ecran.brand}}
                                    </h3>
                                    <h5>
                                        {{ecran.model}}
                                    </h5>
                                    <p class="proile-rating">&nbsp;</p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Device Specifications</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Other Specifications</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div>
                        <input type="submit" class="profile-edit-btn" (click)="updateEcran()" name="btnAddMore" value="Edit Info"/>
                        </div>
                        <div>
                            <input id="delete" type="submit" class="profile-edit-btn" name="btnAddMore" (click)="deleteEcran()" value="Delete Ecran"/>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <p>{{ecran.brand}}</p>
                            <a >Aquired in : {{ecran.dateRequis}}</a><br/>
                            <a >Ecran State : {{ecran.state}}</a><br/>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>System Model :</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ecran.model}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Manufacterer</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ecran.manufacturer}}</p>
                                            </div>
                                        </div>
                                       
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Manufacterer</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ecran.manufacturer}}</p>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>           
        </div>
<!------------------------>
</body>
<footer><app-footer></app-footer></footer>
</html>
